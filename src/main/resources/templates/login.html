<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main_template">

<div layout:fragment="main_section" class="container mt-4">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form th:action="@{'auth'}" method="post" class="border rounded p-5">
                <div class="form-group">
                    <label th:text="#{label.email}"></label>
                    <input type="email" name="my_email" class="form-control">
                </div>
                <div class="form-group">
                    <label th:text="#{label.password}"></label>
                    <input type="password" name="my_password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{btn.login}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
