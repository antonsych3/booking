<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main_template">

<div layout:fragment="main_section" class="container mt-4">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img th:src="@{'/profile_photo/'+${current_user.avaHash}}" class="img-fluid w-100" alt="Responsive image">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4 offset-md-4" >
            <form th:action="@{'/upload_ava'}" method="post" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" name="ava_pic">
                    <label class="custom-file-label" for="customFile" th:text="#{label.choosePhoto}"></label>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-success" th:text="#{label.upload}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
