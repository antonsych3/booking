<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main_template">

<div layout:fragment="main_section" class="container mt-4">

    <div class="row">
        <dix class="col-md-6 offset-md-3">
            <form method="post" th:action="@{/add_hotel}">
                <div class="form-group">
                    <label th:text="#{label.hotel_name}"></label>
                    <input type="text" class="form-control" name="hotel_name">
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <input type="text" class="form-control" name="hotel_country">
                </div>
                <div class="form-group">
                    <label th:text="#{label.city}"></label>
                    <input type="text" class="form-control" name="hotel_city">
                </div>
                <div class="form-group">
                    <label th:text="#{label.description}"></label>
                    <textarea class="form-control" name="hotel_description"></textarea>
                </div>
                <div class="form-group">
                    <label th:text="#{label.stars}"></label>
                    <input type="number" min="1" max="6" class="form-control" name="hotel_stars">
                </div>
                <div class="form-group">
                    <label th:text="#{label.max_people_amount}"></label>
                    <input type="number" min="1" max="10" class="form-control" name="max_people_amount">
                </div>
                <div class="form-group">
                    <label th:text="#{label.rooms_amount}"></label>
                    <input type="number" min="1" max="10" class="form-control" name="rooms_amount">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price_USD}"></label>
                    <input type="number" min="1" step="0.1" class="form-control" name="hotel_price">
                </div>
                <button class="btn btn-success" th:text="#{btn.add}"></button>
            </form>
        </dix>
    </div>

    <div class="row mt-3">
        <div class="col-lg-10 offset-lg-1">
            <table class="table table-hover">
                <thead>
                    <th th:text="#{label.id}"></th>
                    <th th:text="#{label.hotel_name}"></th>
                    <th th:text="#{label.country}"></th>
                    <th th:text="#{label.city}"></th>
                    <th th:text="#{label.people_amount}"></th>
                    <th th:text="#{label.rooms_amount}"></th>
                    <th th:text="#{label.price_USD}"></th>
                    <th th:text="#{label.details}"></th>
                </thead>
                <tbody>
                    <tr th:each="ht : ${all_hotels}">
                        <td th:text="${ht.id}"></td>
                        <td th:text="${ht.name}"></td>
                        <td th:text="${ht.country}"></td>
                        <td th:text="${ht.city}"></td>
                        <td th:text="${ht.peopleAmount}"></td>
                        <td th:text="${ht.roomsAmount}"></td>
                        <td th:text="${ht.price}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{'/edit_hotel/' + ${ht.id}}" th:text="#{btn.edit}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
