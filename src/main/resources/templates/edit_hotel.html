<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/main_template">

<div layout:fragment="main_section" class="container mt-4">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" th:action="@{/edit_hotel}">
                <div class="form-group">
                    <input hidden name="hotel_id" th:value="${hotel.id}">
                    <label th:text="#{label.hotel_name}"></label>
                    <input type="text" class="form-control" name="hotel_name" th:value="${hotel.name}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <input type="text" class="form-control" name="hotel_country" th:value="${hotel.country}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.city}"></label>
                    <input type="text" class="form-control" name="hotel_city" th:value="${hotel.city}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.description}"></label>
                    <textarea class="form-control" name="hotel_description" th:text="${hotel.description}"></textarea>
                </div>
                <div class="form-group">
                    <label th:text="#{label.stars}"></label>
                    <input type="number" min="1" max="6" class="form-control" name="hotel_stars" th:value="${hotel.stars}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.max_people_amount}"></label>
                    <input type="number" min="1" max="10" class="form-control" name="max_people_amount" th:value="${hotel.peopleAmount}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.rooms_amount}"></label>
                    <input type="number" min="1" max="10" class="form-control" name="rooms_amount" th:value="${hotel.roomsAmount}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price_USD}"></label>
                    <input type="number" min="1" step="0.1" class="form-control" name="hotel_price" th:value="${hotel.price}">
                </div>
                <button class="btn btn-success" th:text="#{btn.save}"></button>
                <button class="btn btn-danger float-right" type="button" th:text="#{btn.delete}" onclick="deleteHotel()"></button>
            </form>
            <form th:action="@{/delete_hotel}" method="post" id="delete_hotel_form">
                <input hidden name="hotel_id" th:value="${hotel.id}">
            </form>
        </div>
    </div>

</div>
